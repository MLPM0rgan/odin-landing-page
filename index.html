<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="section-one">
        <div class="header">
            <img class="header-logo"> <!--add logo here-->
        </div>
        <div class="hook">
            <h2></h2>
            <div class="hook-subtext"></div>
            <button type="button">Sign Up!</button>
        </div>
    </div>

    <div class="section-two">
        <div class="image-title">

        </div>
        <div class="image-container">
            <div class="image-one">
                <img src="/images/ramen-bowls.jpg">
                <div class="caption"></div>
            </div>
            <div class="image-two">
                <img src="/images/creamy-beef.jpg">
                <div class="caption"></div>
            </div>
            <div class="image-three">
                <img src="/images/tomato-soup.jpg">
                <div class="caption"></div>
            </div>
            <div class="image-four">
                <img src="/images/cottage-pie.jpg">
                <div class="caption"></div>
            </div>
        </div>
    </div>

    <div class="section-three">
        <div class="quote">
            <div class="quote-text">

            </div>
            <div class="quote-credit">

            </div>
        </div>
    </div>

    <div class="section-four">
        <div class="call-to-action">
            <div class="call-text">
                <h3></h3>
                <div class="call-begging"></div>
            </div>
            <button type="button"></button>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
